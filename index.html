<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>jQuery Carousel</title>
</head>
<body>
	<div class="carousel-container">
		<a href="#" id="previous"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
		<div id="carousel">
			<ul>
				<li><img src="https://d2lm6fxwu08ot6.cloudfront.net/img-thumbs/960w/7U8QP6EWYU.jpg" id="image" data-gallery="1" alt="Los Angeles" class="img-carousel"></li>
				<li><img src="https://d2lm6fxwu08ot6.cloudfront.net/img-thumbs/960w/F9SDA89OFK.jpg" id="image" data-gallery="2" alt="Miami" class="img-carousel"></li>
				<li><img src="https://d2lm6fxwu08ot6.cloudfront.net/img-thumbs/960w/ZTPSMVJ0GQ.jpg" id="image" data-gallery="3" alt="Utah" class="img-carousel"></li>
				<li><img src="https://d2lm6fxwu08ot6.cloudfront.net/img-thumbs/960w/N0H10JHN9B.jpg" id="image" data-gallery="4" alt="LA" class="img-carousel"></li>
				<li><img src="https://d2lm6fxwu08ot6.cloudfront.net/img-thumbs/960w/XQ9UV1PEAA.jpg" id="image" data-gallery="5" alt="Colorado" class="img-carousel"></li>	
			</ul>
		</div>
		<a href="#" id="next"><i class="fa fa-angle-right" aria-hidden="true"></i></a>
		<div class="jcarousel-pagination" id="pagination">
			<a href="#" id="page1"><i class="fa fa-circle" aria-hidden="true"></i></a>
			<a href="#" id="page2"><i class="fa fa-circle" aria-hidden="true"></i></a>
			<a href="#" id="page3"><i class="fa fa-circle" aria-hidden="true"></i></a>
			<a href="#" id="page4"><i class="fa fa-circle" aria-hidden="true"></i></a>
			<a href="#" id="page5"><i class="fa fa-circle" aria-hidden="true"></i></a>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
